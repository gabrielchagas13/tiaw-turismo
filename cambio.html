  <h1>Câmbio</h1>


  <section>
    <h2 class="section-title">Conversor de Moeda</h2>
    <div class="section-content">
      <div>
        <label for="amount">Quantia:</label>
        <input type="number" id="amount" step="0.01" placeholder="Digite a quantia">
      </div>
      <div>
        <label for="from">De:</label>
        <select id="from">
          <option value="BRL">Real (BRL)</option>
        </select>
      </div>
      
      <div>
        <label for="to">Para:</label>
        <select id="to">
          <option value="USD">Dólar Americano (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="BRL">Real (BRL)</option>
          <option value="ARS">Peso Argentino (ARS)</option>
          <option value="CLP">Peso Chileno (CLP)</option>
          <option value="UYU">Peso Uruguaio (UYU)</option>
          <option value="VES">Bolívar Venezuelano (VES)</option>
          <option value="PYG">Guarani Paraguaio (PYG)</option>
          <option value="CAD">Dólar Canadense (CAD)</option>
          <option value="CLP">Peso Chileno (CLP)</option>
          <option value="UYU">Peso Uruguaio (UYU)</option>
          <option value="MXN">Peso Mexicano (MXN)</option>
          <option value="COP">Peso Colombiano (COP)</option>
          <option value="CAD">Dólar Canadense (CAD)</option>
          <option value="CLP">Peso Chileno (CLP)</option>
          <option value="UYU">Peso Uruguaio (UYU)</option>
          <option value="ARS">Peso Argentino (ARS)</option>
          <option value="VES">Bolívar Venezuelano (VES)</option>
          <option value="ECU">Dólar do Equador (ECU)</option>
          <option value="SRD">Dólar do Suriname (SRD)</option>
          <option value="EUR">Euro da Guiana Francesa (EUR)</option>
          <option value="PYG">Guarani Paraguaio (PYG)</option>
        </select>
      </div>
      <button id="convert-btn">Converter</button>
      <p id="converted-amount"></p>
      </div>
      
  </section>
  

  <script src="/cambio.js"></script>

</body>
</html>
